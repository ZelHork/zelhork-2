<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Side Navigation -->
    <div class="side-nav" id="sideNav">
        <a href="javascript:void(0)" class="close-btn" id="closeBtn">&times;</a>
        <a href="index.html" class="logo">Z</a>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i>Home</a>
            <a href="projects.html"><i class="fas fa-code"></i>Projects</a>
            <a href="contact.html"><i class="fas fa-envelope"></i>Contact</a>
        </div>
        <div class="nav-footer">
            <p>zelhork@gmail.com</p>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <button class="open-btn" id="openBtn">&#9776;</button>

        <!-- Fixed Email Box -->
        <div class="fixed-email-box">
            <i class="fas fa-envelope"></i>
            <p>zelhork@gmail.com</p>
        </div>

        <section class="contact container">
            <h2 class="section-title centered">Let's Connect</h2>
            <div class="contact-content">
                <div class="contact-info reveal">
                    <div class="social-links">
                        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-codepen"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
                    </div>
                </div>
                
                <form id="contactForm" class="contact-form reveal" action="https://formspree.io/f/xqaeqvjg" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="_replyto" id="emailInput" placeholder="Email" required>
                        <span class="validation-error" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message <i class="fas fa-paper-plane"></i></button>
                </form>
                
                <div id="formMessages" class="form-messages"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
